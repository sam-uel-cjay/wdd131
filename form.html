  <main>
    <h1>Product Review</h1>

    <form action="review.html" method="get">
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <label><input type="radio" id="rate1" name="rating" value="1" required> â˜…â˜†â˜†â˜†â˜†</label><br>
        <label><input type="radio" id="rate2" name="rating" value="2"> â˜…â˜…â˜†â˜†â˜†</label><br>
        <label><input type="radio" id="rate3" name="rating" value="3"> â˜…â˜…â˜…â˜†â˜†</label><br>
        <label><input type="radio" id="rate4" name="rating" value="4"> â˜…â˜…â˜…â˜…â˜†</label><br>
        <label><input type="radio" id="rate5" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
      </fieldset>

      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label><br>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label><br>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label><br>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <label for="writtenReview">Written Review <span>(Optional)</span></label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

      <label for="userName">Your Name <span>(Optional)</span></label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Post Review">
    </form>
  </main>
